@(report: Report, companiesHouseIdentifier: String, df: org.joda.time.format.DateTimeFormatter)
<li class="searchresult">
    <h2 class="heading-medium">
        <a href="@routes.SearchController.view(report.id)">
            <span class="nowrap">@df.print(report.reportDates.startDate)</span>
            to <span class="nowrap">@df.print(report.reportDates.endDate)</span>
        </a>
    </h2>
    <p>
        Published: @df.print(report.filingDate)
    </p>
</li>
