@(result: services.CompanySearchResult, link: String)
<li class="searchresult">
    <h2 class="heading-medium">
        <a href=@link>@result.companyName</a>
        (@result.reportCount @(if(result.reportCount == 1) "report" else "reports"))
    </h2>
    <p>
        Company number: @result.companiesHouseId.id
    </p>
    <p>
        @result.companyAddress
    </p>
</li>
